<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="osc.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <img src="/order-summary-component-main/images/illustration-hero.svg" alt="">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,<br>
                audiobooks, and podcasts on any device <br>
                anywhere you like!
            </p>

            <div class="plan">
                <img src="/order-summary-component-main/images/icon-music.svg" alt="">
            <div class="plan-text">
                <h3>Annual Plan</h3>
                <div>$59.99/year</div>
            </div>
                <div class="btn"><div>Change</div></div>
            </div>

            <div class="payment">
                <span>Proceed to payment</span>
            </div>

            <div class="cancel"><span>Cancel</span></div>
        </div>
    </div>


    
</body>
</html>
